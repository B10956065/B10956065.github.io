<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta lang="zh-tw">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Gameing Website Page - Easy Tutorials</title>
    <link href="style.css" rel="stylesheet" />
    <style></style>

    <script></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo" alt="logo" />
            <nav>
                <ul id="menuList">
                    <li><a href="">first item</a></li>
                    <li><a href="">last item</a></li>
                    <li><a href="">some help for this</a></li>
                    <li><a href="">others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu_icon" alt="menu_icon"
                 onclick="togglemenu()" />
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualsshock 4</h2>
                <h3>Wirless contriller for playstation 4</h3>
                <p>(Compuper/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="images/arrow.png" alt="Alternate Text" /></button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" class="controller" alt="controller" />
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png" alt="add" />
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="images/fb.png" />
            <img src="images/tw.png" />
            <img src="images/ig.png" />
        </div>

    </div>

    <script>
        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px";
            }
            else {
                menuList.style.maxHeight = "0px";
            }
        }

    </script>

</body>
</html>
